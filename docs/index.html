<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CaseConverter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link rel="stylesheet" href="/styles/main.css">
</head>

<body class="mdc-typography">

    <!-- Top App Bar -->
    <header class="mdc-top-app-bar" data-mdc-auto-init="MDCTopAppBar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="https://www.aurelitec.com" target="_blank" class="material-icons mdc-top-app-bar__navigation-icon">home</a>
                <span class="mdc-top-app-bar__title">CaseConverter</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Copy">content_copy</a>
                <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Cut">content_cut</a>
                <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Paste">content_paste</a>
            </section>
        </div>
    </header>

    <!-- Main content -->
    <main class="mdc-top-app-bar--fixed-adjust">

        <!-- Banner -->
        <div class="banner mdc-theme--secondary-bg mdc-theme--on-secondary">
            <p class="mr-1">
                <a class="banner-link" href="https://www.east-tec.com" target="_blank">East-Tec</a>
                pays <a class="banner-link" href="https://github.com/helloworldwriter/" target="_blank">my</a> bills.
                Protect your privacy, cover your tracks!
            </p>
            <a class="mdc-button mdc-button--unelevated mdc-button--dense" data-mdc-auto-init="MDCRipple"
                href="https://www.east-tec.com" target="_blank">
                <i class="material-icons mdc-button__icon" aria-hidden="true">file_download</i>
                <span class="mdc-button__label">Free Download</span>
            </a>
        </div>

        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-10">

                    <!-- Textarea -->
                    <section class="textarea-wrapper">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth mdc-text-field--no-label"
                            data-mdc-auto-init="MDCTextField">
                            <textarea id="textarea" class="mdc-text-field__input" rows="8"
                                placeholder="Text to convert">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </section>

                    <!-- Convert buttons -->
                    <section>
                        <button id="lowercase" class="mdc-button mdc-button--raised convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">lowercase</span>
                        </button>
                        <button id="uppercase" class="mdc-button mdc-button--raised convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">UPPERCASE</span>
                        </button>
                        <button id="sentenceCase" class="mdc-button mdc-button--raised convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">Sentence case</span>
                        </button>
                        <button id="titleCase" class="mdc-button mdc-button--raised convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">Title Case</span>
                        </button>

                        <button id="alternatingCase"
                            class="mdc-button mdc-button--unelevated mdc-button--dense convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">aLtErNaTiNg CaSe</span>
                        </button>
                        <button id="swapCase" class="mdc-button mdc-button--unelevated mdc-button--dense convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">Swap case</span>
                        </button>
                        <button id="randomCase"
                            class="mdc-button mdc-button--unelevated mdc-button--dense convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">RaNDoM cAse</span>
                        </button>

                        <button id="camelCase" class="mdc-button mdc-button--outlined mdc-button--dense convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">camelCase</span>
                        </button>
                        <button id="pascalCase" class="mdc-button mdc-button--outlined mdc-button--dense convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">PascalCase</span>
                        </button>
                        <button id="snakeCase" class="mdc-button mdc-button--outlined mdc-button--dense convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">snake_case</span>
                        </button>
                        <button id="kebabCase" class="mdc-button mdc-button--outlined mdc-button--dense convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">kebab-case</span>
                        </button>
                        <button id="headerCase" class="mdc-button mdc-button--outlined mdc-button--dense convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">Header-Case</span>
                        </button>
                        <button id="constantCase"
                            class="mdc-button mdc-button--outlined mdc-button--dense convert-button"
                            data-mdc-auto-init="MDCRipple">
                            <span class="mdc-button__label">CONSTANT_CASE</span>
                        </button>
                    </section>

                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        window.mdc.autoInit();
    </script>

    <script src="/scripts/lib/Case.min.js"></script>
    <script type="module" src="/scripts/app.js"></script>
</body>

</html>
