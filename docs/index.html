<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-medium is-primary">
        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            Case Converter
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            Sponsored by East-Tec
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container">

                <div class="buttons is-right">
                    <a class="button is-primary is-inverted">
                        <span class="icon is-small">
                            <i class="fas fa-copy"></i>
                        </span>
                    </a>
                    <a class="button is-primary is-inverted">
                        <span class="icon is-small">
                            <i class="fas fa-cut"></i>
                        </span>
                    </a>
                    <a class="button is-primary is-inverted">
                        <span class="icon is-small">
                            <i class="fas fa-paste"></i>
                        </span>
                    </a>
                </div>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea is-primary" placeholder="e.g. Hello world"></textarea>
                    </div>
                </div>

                <div class="buttons">
                    <span id="lowercaseButton" class="button is-primary is-inverted is-outlined">lowercase</span>
                    <span class="button is-primary is-inverted is-outlined">UPPERCASE</span>
                    <span class="button is-primary is-inverted is-outlined">Sentence case</span>
                    <span class="button is-primary is-inverted is-outlined">Title Case</span>

                    <span class="button is-primary is-inverted is-outlined is-rounded">aLtErNaTiNg CaSe</span>
                    <span class="button is-primary is-inverted is-outlined is-rounded">Swap case</span>
                    <span class="button is-primary is-inverted is-outlined is-rounded">RaNDoM cAse</span>

                    <span class="button is-primary is-inverted is-outlined is-small">camelCase</span>
                    <span class="button is-primary is-inverted is-outlined is-small">PascalCase</span>
                    <span class="button is-primary is-inverted is-outlined is-small">snake_case</span>
                </div>
            </div>
        </div>

    </section>

    <noscript>
        Please enable JavaScript to view this website.
    </noscript>
    <script type="module" src="/scripts/app.js"></script>
</body>

</html>
